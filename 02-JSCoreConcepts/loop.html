<!DOCTYPE html>
<html>

    <body>
            <script>
				console.log("for");
				let x=2;
                for(let i=1; i<=4; i++){
					console.log(x);
					x+=4;
				}	
				
				console.log("while");
				let y=2;
				while(y<=14){
					console.log(y);
					y+=4;
				}
            </script>
    </body>
</html>
