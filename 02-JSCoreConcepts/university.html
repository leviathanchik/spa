<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
            <script>		
				names = ['Piotr', 'Anna', 'Michal', 'Paulina', 'Mateusz', 'Magda'];

				class Students {
					constructor(names) {
						this.names = names;
					}

					startWith(letter){
						/*let startWithTab = [];
						for(let i=0;i<=(names.length-1);i++){
							if(names[i].charAt(0) == letter){
								startWithTab.push(names[i]);
							}
						}*/
						
						return this.names.filter(l => l.charAt(0).toUpperCase() == letter.toUpperCase()); // names (array) which starts with the letter
					}

					sort() {
						return this.names.sort((p, d) => {
							return 1;
						});
						// names (array) in alphabetical order 
					}

					get() {
						return names;// names (array) in natural order
					}

					getFirst(n) {
						return this.names.filter((l, i) => i<n); 
					 // get first 'n' names (array) 
					}
				}

				students = new Students(names);
				console.log(students.get());
				console.log(students.sort());
				console.log(students.startWith('P'));
				console.log(students.startWith('M').sort());
				console.log(students.sort().getFirst(4));
				console.log(students.startWith('M').sort().getFirst(2));
				console.log(students.get());

            </script>
    </body>
</html>
