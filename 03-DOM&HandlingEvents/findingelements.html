<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        const h1 = document.getElementsByTagName('h1')[0].innerText;
        const id = document.getElementById('someTest').innerText;
        const cl = document.getElementsByClassName('important')[0].innerText;
        const p  = document.getElementsByTagName('p');
        console.log(h1);
        console.log(id);
        console.log(cl);
        // console.log(p)
        Array.from(p).forEach(el => (console.log('p:', el.innerText)));

    </script>
</body>

</html>
