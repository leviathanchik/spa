<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			let tabelka = document.createElement("table");
			tabelka.innerHTML = "<tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr>";
			document.body.appendChild(tabelka);
			
		</script>
	</body>
</html>
