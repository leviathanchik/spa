<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
	
		#app {
			border: 1px solid black ;
			 max-width: 300px;
			text-align: center
		}	
		span {
			display: block;
		}
	</style>
</head>
<body>
<div id="app">
    <span><b>{{ company.toUpperCase() }}</b></span>
    <span>{{ address }}</span>
    <span>{{ postcode }} {{ city }}</span>
    <span>tel. {{ landline}}, {{mobile}}</span>
    <a v-bind:href="web">{{ web }}</a>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
	
	
	
	
  </script>

</body>
</html>
