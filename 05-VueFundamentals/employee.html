<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <h1>EMPLOYEES RECORDS</h1>
    <div id="person" v-for="person in employee">

      <p v-if="person.name2">Name 2: {{ person.name2 }}</p>
      <p>Surname: {{ person.surname }}</p>
      <p v-if="!person.foreigner">Pesel: {{ person.pesel }}</p>
      <p v-else>Nationality: {{ person.nationality }}</p>
      <p>Address: {{ person.address }}</p>
	  <br></br>
    </div>
  </div>

      el: '#app',

</body>

</html>
