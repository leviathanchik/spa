<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Grades</h1>    
  <div id="app">
	<p>-----------------</p>
    <p>Product : {{ product.name }}</p>
    <p>Unit Price: {{ product.unitPrice }}</p>
    <p>Quantity: {{ product.quantity }}</p>
	<p>Amount: {{ amount}} </p>
	<p>VAT: {{ product.VAT }}</p>
	<p>==========</p>
	<p>Total: {{ amount * ( 1 + product.VAT) / 100 }} z≈Ç</p>

   <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17,
          quantity: 3,
          VAT: 23
        }
      },
      computed: {
          amount() {
            return this.product.unitPrice * this.product.quantity;
          },
		  
        }
    });
  </script>

</body>
</html>
