<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<h1>To Do List</h1>
	<input type="text" class="add" placeholder="do wykonania będzie" v-on:keyup.enter="addTodo">
	<li v-for="todo in todos" :key="todo.id" class="flex">
	<input type="checkbox" class="checkbox" v-model="todo.done">
	<del v-if="todo.done">{{ todo.text }}</del>
	<span v-else>{{ todo.text }}</span>
	<button class="remove" v-on:click="removeTodo(todo.id)">Usuń</button>
	</li>
</div>
 <script>
    new Vue({
		el: "#app",
		data: {
			todos: []
		},
	methods: {
		addTodo({target}){
			this.todos.push({text: target.value, done: false, id: Date.now()})
			target.value = ''
		},
		removeTodo(id) {
			this.todos = this.todos.filter(todo => todo.id !== id)
		}
	}
})
</script>

</body>
</html>
