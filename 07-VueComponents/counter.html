<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

 <div id="app">
    <counter></counter>
  </div>
  
<script type="text/x-template" id="counter">
	<div id="app">
	<button v-on:click="count++"> +1 </button>
	<button v-on:click="count--"> -1 </button>
	<p>przycisk został kliknięty {{count}} razy.</p>
	</div>
 </script>

<script>

	Vue.component('counter', {
      template: '#counter',
      data() {
          return {
              count: 0
          }
      }
    })
	
    var app = new Vue({
      el: '#app',
    });
</script>

</body>
</html>
